{{ $baseurl := .Site.BaseURL }}
{{ partial "header.html" . }}
    
<main class="main">
    <div class="container">
                <div class="content-block" style="margin: 0 auto;">
                    <article class="article">
                        <div class="title-section">
                            <h1>{{ .Title }}</h1>
                        </div>
                        <div class="post-content">
                            {{ .Content }}
                        </div>
                    </article>
                </div>
    </div>
</main>
    
{{ partial "footer.html" . }}

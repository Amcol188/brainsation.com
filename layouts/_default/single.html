{{ $baseurl := .Site.BaseURL }}
{{ partial "header.html" . }}
	
<main class="main">
	<div class="container">
				<div class="content-block">
					<article class="article">
						<div class="title-section">
							<h1>{{ .Title }}</h1>
						
							{{ partial "tag.html" . }}

						</div>
						<div class="post-content">
							{{ .Content }}
						</div>

						<div class="post-paging">





							<a href="{{if .PrevInSection}}{{.PrevInSection.Permalink}}{{end}}" title="" class="btn d-none d-md-block btn-prev disabled"><i class="fa fa-angle-left"></i>Prev post</a>
		
							<a href="{{if .NextInSection}}{{.NextInSection.Permalink}}{{end}}" title="" class="btn btn-next">Next post<i class="fa fa-angle-right"></i></a>

						</div>

					</article>
				</div>
	</div>
</main>
	
{{ partial "footer.html" . }}
